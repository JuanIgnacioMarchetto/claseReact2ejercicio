<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./styles.css">
    <title>Calculadora</title>
</head>
<body>
    <div class="contenedor">
        <h1>Calculadora</h1>
        <div class="centrado">
            <div class="input-container">
                <input type="number" id="operando1" placeholder="Operando 1">
                <input type="number" id="operando2" placeholder="Operando 2">
            </div>
            <div class="boton-container">
                <button id="sumar">Sumar</button>
                <button id="restar">Restar</button>
                <button id="multiplicar">Multiplicar</button>
                <button id="dividir">Dividir</button>
            </div>
            <p>Resultado: <span id="resultado">0</span></p>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
